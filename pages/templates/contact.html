{% extends "base.html" %}

{% block title %} contact {% endblock title %}
{% block content %}
<h2>Contact</h2>
{% if submitted %}
    <h2>Email sent successfully</h2>
{% else %}
    <form action="email" method="post" role="form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
{% endif %}

{% endblock content %}
