{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} contact {% endblock title %}
{% block content %}
<h2>Contact</h2>
{% if submitted %}
    <h2>Email sent successfully</h2>
{% else %}
    <form action="email" method="post" role="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endif %}

{% endblock content %}
